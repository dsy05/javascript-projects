<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			google: 'https://www.google.com/search',
			duckDuckGo: 'https://duckduckgo.com/',
			bing: 'https://www.bing.com/search',
			ask: 'https://www.ask.com/web',
		};

		function setSearchEngine() {
			const buttonSelected = document.querySelector('input[name=engine]:checked');
			const query = document.getElementById("q")
			const form = document.getElementById("searchForm");

			//bonus mission validations
			//window alert 
			// if (query.value.trim() === '') {
			// 	alert("Something must be entered in the search box!");
			// 	event.preventDefault();
			// } else if (!buttonSelected) {
			// 	alert("A search engine must be selected!");
			// 	event.preventDefault();
			// }
			
			//error box 
			const errorBox = document.getElementById('error-box');
			const errorMessage = document.getElementById('error-message');
			if (query.value.trim() === '') {
				errorMessage.innerHTML = "Something must be entered in the search box!";
				event.preventDefault();
			} else if (!buttonSelected) {
				errorMessage.innerHTML = "A search engine must be selected!";
				event.preventDefault();
			}
			let url = actions[buttonSelected.value];
			form.action = url;
		}

		window.addEventListener("load", function () {
			const form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);
		});

	</script>
</head>

<body>

	<form id="searchForm" target="_blank">
		<!-- TODO: add form elements -->
		<input type="text" id="q" name="q" />
		<label><input type="radio" name="engine" value="google" /> Google </label>
		<label><input type="radio" name="engine" value="duckDuckGo" /> DuckDuckGo </label>
		<label><input type="radio" name="engine" value="bing" /> Bing </label>
		<label><input type="radio" name="engine" value="ask" /> Ask </label>
		<button id="submit" value="Go!"> Go! </button>
	</form>

	<!-- bonus mission -->
	<div id = "error-box">
		<p id="error-message"></p>
	</div>

</body>
