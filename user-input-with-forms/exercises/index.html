<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
    <script>
      window.addEventListener("load", function() {
        const form = document.getElementById("rocketSimulation");
        form.addEventListener("submit", function(){
          const errorBox = document.getElementById('error-box');
          const errorMessage = document.getElementById('error-message');
          const queryTestName = document.getElementById("testName");
          const queryTestDate = document.getElementById("testDate");
          const queryRocketType = document.getElementById("rocketType");
          const queryBoosterCount = document.getElementById("boosterCount");
          const queryWind = document.querySelector('input[name=windRating]:checked')

          if (queryTestName.value.trim() === '') {
				  errorMessage.innerHTML = "Enter a Test Name!";
				  event.preventDefault();
          } else if (queryTestDate.value === '') {
				  errorMessage.innerHTML = "Enter a Test Date!";
				  event.preventDefault();
          } else if (queryRocketType.value === '') {
				  errorMessage.innerHTML = "Select a Rocket Type!";
				  event.preventDefault();
          } else if (queryBoosterCount.value === '' || queryBoosterCount.value(isNaN) || queryBoosterCount.value > 10 || queryBoosterCount.value < 0) {
				  errorMessage.innerHTML = "Enter a positive value from 1 to 10!";
				  event.preventDefault(); 
          } else if (!queryWind) {
				  errorMessage.innerHTML = "Select a wind rating!";
				  event.preventDefault();
          }          
        });
        


      });
    </script>
  </head>
  <body>
    <h1>Rocket Simulation</h1>
    <!-- TODO: add form here -->
    <form id="rocketSimulation" target="_blank" action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label>Test Name<input type="text" id="testName" name="testName"/></label>
      <label>Test Date<input type="date" id="testDate" name="testDate"/></label>
      <label>Rocket Type 
        <select id="rocketType" name="rocketType">
        <option value="">*Select One*</option>
        <option value="Brant">Brant</option>
        <option value="Lynx">Lynx</option>
        <option value="Orion">Orion</option>
        <option value="Terrier">Terrier</option>
        </select>
      </label>
      <label>Number of Rocket Boosters<input type="number" id="boosterCount" name="boosterCount" min="1" max="10"/></label>
      <p>Wind Rating:</p>
      <label>No Wind<input type="radio" name="windRating" value="0"/></label>
      <label>Mild<input type="radio" name="windRating" value="10"/></label>
      <label>Strong<input type="radio" name="windRating" value="20"/></label>
      <label>Use production grade servers<input type="checkbox" name="productionServers"/></label>
      <button>Run Simulation</button>
    </form>

    <div id="error-box">
      <p id="error-message"></p>
    </div>
  </body>
  
</html>
